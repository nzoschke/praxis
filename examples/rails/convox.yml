resources:
  database:
    type: postgres
services:
  web:
    port: 5000
    scale:
      count: 2
      memory: 256
    health: /
    command:
      development: env RAILS_ENV=development bundle exec rails server -b 0.0.0.0 -p 5000
      test: env RAILS_ENV=test bundle exec
      production: env RAILS_ENV=production bundle exec rails server -b 0.0.0.0 -p 5000
    environment:
      - SECRET_KEY_BASE=foo
      - SECRET_TOKEN=bar
    volumes:
      - /var/rails
    resources:
      - database
